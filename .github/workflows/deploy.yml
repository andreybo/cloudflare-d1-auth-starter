name: CI/CD for Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ‚¨£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - name: üì• Install deps
        run: pnpm install

      - name: üî¨ Lint
        run: pnpm -r run lint || true  # Does not interrupt execution on error

  publish-client:
    name: üöÄ Publish Client
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [lint]
    runs-on: ubuntu-latest
    env:
      VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}
      VITE_APP_API_BASE_URL: ${{ secrets.VITE_APP_API_BASE_URL }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - name: üì• Install deps
        working-directory: ./client
        run: pnpm install

      - name: ‚ûï Create .env file
        working-directory: ./client
        run: |
          echo "VITE_APP_NAME=${{ secrets.VITE_APP_NAME }}" >> .env
          echo "VITE_APP_API_BASE_URL=${{ secrets.VITE_APP_API_BASE_URL }}" >> .env

      - name: ‚öôÔ∏è Build Client
        working-directory: ./client
        run: pnpm run build

      - name: üöÄ Deploy Client
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: <YOUR_CLIENT_PROJECT_NAME>
          directory: ./client/dist

  publish-server:
    name: üöÄ Publish Server
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [lint]
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_D1_TOKEN: ${{ secrets.CLOUDFLARE_D1_TOKEN }}
      CLOUDFLARE_DATABASE_ID: ${{ secrets.CLOUDFLARE_DATABASE_ID }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - name: ‚éî Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.9.0

      - name: Logs before installation
        run: |
          node -v
          pnpm -v
          which esbuild || echo "esbuild not found"

      - name: üì• Install dependencies
        working-directory: ./server
        run: |
          pnpm store prune
          pnpm install

      - name: Check esbuild
        working-directory: ./server
        run: pnpm exec esbuild --version || echo "esbuild not found"

      - name: ‚öôÔ∏è Build Server
        working-directory: ./server
        run: pnpm run build

      - name: üöÄ Deploy Server
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: production
          workingDirectory: server
